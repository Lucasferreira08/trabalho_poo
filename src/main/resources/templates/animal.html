<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Animal</title>
</head>
<body>

<h1>Cadastro de Animal</h1>

<form action="/animal/salvar" method="post">
    <!-- Nome Científico -->
    <label for="nomeCientifico">Nome Científico:</label>
    <input type="text" id="nomeCientifico" name="nomeCientifico" required>
    <br><br>

    <!-- Nomes Populares -->
    <label for="nomesPopulares">Nomes Populares:</label>
    <input type="text" id="nomesPopulares" name="nomesPopulares" placeholder="Separe por vírgulas">
    <br><br>

    <!-- Hábito Alimentar -->
    <label for="habitoAlimentar">Hábito Alimentar:</label>
    <input type="text" id="habitoAlimentar" name="habitoAlimentar" required>
    <br><br>

    <!-- Distribuição Geográfica -->
    <label for="distribuicaoGeografica">Distribuição Geográfica:</label>
    <input type="text" id="distribuicaoGeografica" name="distribuicaoGeografica" required>
    <br><br>

    <!-- Expectativa de Vida na Natureza -->
    <label for="expectativaNatureza">Expectativa de Vida na Natureza (anos):</label>
    <input type="number" id="expectativaNatureza" name="expectativaNatureza" min="0" required>
    <br><br>

    <!-- Expectativa de Vida em Cativeiro -->
    <label for="expectativaCativeiro">Expectativa de Vida em Cativeiro (anos):</label>
    <input type="number" id="expectativaCativeiro" name="expectativaCativeiro" min="0" required>
    <br><br>

    <!-- Comportamento -->
    <label for="comportamento">Comportamento:</label>
    <input type="text" id="comportamento" name="comportamento" placeholder="Ex: vive em bando, solitário" required>
    <br><br>

    <!-- Época de Reprodução -->
    <label for="epocaReproducao">Época de Reprodução:</label>
    <input type="text" id="epocaReproducao" name="epocaReproducao" required>
    <br><br>

    <button type="submit">Cadastrar</button>
</form>

</body>
</html>
